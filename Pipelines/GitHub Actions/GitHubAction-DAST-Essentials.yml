name: DAST Essentials
on:
  workflow_dispatch:

jobs:
  veracode_security_scan:
    runs-on: ubuntu-latest
    name: Run Veracode Scan
    steps:
    - name: Veracode Action Step
      id: Veracode 
      uses: veracode/veracode-dast-essentials-action@v1.0.0
      with:
        VERACODE_WEBHOOK: '${{ secrets.VERACODE_WEBHOOK }}'
        VERACODE_SECRET_ID: '${{ secrets.VeracodeID }}'
        VERACODE_SECRET_ID_KEY: '${{ secrets.VeracodeKey }}'
        REGION: '${{ secrets.VERACODE_REGION }}'
        pull-report: 'true'
    - name: Publish Test Report
      uses: mikepenz/action-junit-report@v2
      with:
        report_paths: 'report.xml'
        github_token: ${{ secrets.GITHUB_TOKEN }}